<body>
  <div class="admin-container">
    <h1>Add user form</h1>


    <form id="addUserForm">

      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>

      <label for="id">ID:</label>
      <input type="text" id="id" [(ngModel)]="id" name="id" required>

      <label for="jobposition">Job Position:</label>
      <input type="text" id="jobposition" [(ngModel)]="jobposition" name="jobposition" required>

      <label for="email">email:</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" required>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" [(ngModel)]="gender" name="gender" required>

      <label for="age">age:</label>
      <input type="text" id="age" [(ngModel)]="age" name="age" required>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" [(ngModel)]="contactNumber" pattern="[0-9]{10}"
        required>


      <!-- <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" class="file"> -->

      <!-- <img id="photo-preview" alt="Photo Preview"> -->

      <button type="submit" (click)="onsave()">Add User</button>
    </form>
  </div>



</body>
